<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Create A New Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Sidebar Styling */
        .sidebar {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            padding: 15px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            text-decoration: underline;
            color: blue;
            font-weight: bold;
        }

        /* Center Title */
        h1 {
            text-align: center;
            font-weight: bold;
        }

        /* Form Styling */
        .form-container {
            max-width: 600px;
            margin: auto;
        }

        /* Button Spacing */
        .buttons {
            display: flex;
            gap: 10px;
        }

        /* Match Button Colors */
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li><a href="createCustomer.html">Create A New Customer</a></li>
            <li><a href="manageCustomer.html">List Customers</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        <h1>Create A New Customer</h1>

        <div class="form-container">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Gender:</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="female" name="gender" value="female" required>
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="male" name="gender" value="male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth (yyyy-mm-dd):</label>
                    <input type="text" class="form-control" id="dob" name="dob" placeholder="YYYY-MM-DD" required>
                </div>

                <div class="buttons">
                    <button type="reset" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
